<body>

<h1>Daily Expenses</h1>
  <p id="data"></p>
<div class="form-container">
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbzWXL_l0oT6G_kzKX9UiFWOrRyutqfdbEHjDP_B5YyAZtuJr1MzCJCZS-Ebpjn7WYQpqw/exec" method="post">
       
  <h1>Candidate Application Form</h1>
   <div>
      <label for="name">Candidate Name:</label>
      <input type="text" name="name" id="Name" required>
    </div>
    <div>
      <label for="father_name">Father's Name:</label>
      <input type="text" name="father_name" id="Father_name" required>
    </div>
    <div>
      <label for="mother_name">Mother's Name:</label>
      <input type="text" name="mother_name" id="Mother_name" required>
    </div>
    <div>
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" name="date_of_birth" id="Date_of_birth" required>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="Phone" required>
    </div>
    <div>
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="Email" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea name="description" id="Description" rows="5" required></textarea>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" name="gender" id="Male" value="male" required> 
      <label for="male">Male</label>
      <br>
      <input type="radio" name="gender" id="Female" value="female" required> 
      <label for="female">Female</label>
    </div>
    <div>
      <label>Qualification:</label>
      <br>
      <input type="radio" name="qualification_group" id="Qualification_group_ug" value="undergraduate" required>
      <label for="qualification_group_ug">Undergraduate</label>
      <br>
      <input type="radio" name="qualification_group" id="Qualification_group_pg" value="postgraduate" required>
      <label for="qualification_group_pg">Postgraduate</label>
      <br>
      <div id="Qualification_options">
        </div>
    </div>
    <div>
      <label for="groups">Groups (Select all that apply):</label>
      <br>
      <input type="checkbox" name="groups[]" value="group1"> Group 1<br>
      <input type="checkbox" name="groups[]" value="group2"> Group 2<br>
      <input type="checkbox" name="groups[]" value="group3"> Group 3
    </div>
    <div>
      <label for="passport_photo">Upload Passport Size Photo:</label>
      <input type="file" name="passport_photo" id="Passport_photo" accept="image/*" required>
    </div>
    <div>
      <label for="signature">Upload Signature:</label>
      <input type="file" name="signature" id="Signature" accept="image/*" required>
    </div>
    <div>
      <button type="submit">Submit Application</button>
    </div>
  </form>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalNote"></p>
  </div>
</div>
