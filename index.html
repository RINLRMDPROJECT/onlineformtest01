<body>
   
  <h1>Candidate Application Form</h1>
  <p id="data"></p>
<div class="form-container">
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbyGvb7X4wFKGSxKzjigWOOhM97n-bsbaYKMcT_eaiQ/dev" method="post">
    
   <div>
      <label for="Name">Candidate Name:</label>
      <input type="text" name="Name" id="Name" required>
    </div>
    <div>
      <label for="Father_name">Father's Name:</label>
      <input type="text" name="Father_name" id="Father_name" required>
    </div>
    <div>
      <label for="Mother_name">Mother's Name:</label>
      <input type="text" name="Mother_name" id="Mother_name" required>
    </div>
    <div>
      <label for="Date_of_birth">Date of Birth:</label>
      <input type="date" name="Date_of_birth" id="Date_of_birth" required>
    </div>
    <div>
      <label for="Phone">Phone Number:</label>
      <input type="number" name="Phone" id="Phone" required>
    </div>
    <div>
      <label for="Email">Email Address:</label>
      <input type="email" name="Email" id="Email" required>
    </div>
    <div>
      <label for="Description">Description:</label>
      <textarea name="Description" id="Description" rows="5" required></textarea>
    </div>

<div>
  <label for="gender">Gender:</label>
  <br>
  <input type="radio" name="gender" id="male" value="Male" required>
  <label for="male">Male</label>
  <br>
  <input type="radio" name="gender" id="female" value="Female" required>
  <label for="female">Female</label>
</div>

     
    <div>
      <label>Qualification:</label>
      <br>
      <input type="radio" name="Qualification_group_ug" id="Qualification_group_ug" value="undergraduate" required>
      <label for="Qualification_group_ug">Undergraduate</label>
      <br>
      <input type="radio" name="Qualification_group_pg" id="Qualification_group_pg" value="postgraduate" required>
      <label for="Qualification_group_pg">Postgraduate</label>
      <br>
      <div id="Qualification_options">
        </div>
    </div>
    <div>
      <label for="groups">Groups (Select all that apply):</label>
      <br>
      <input type="checkbox" name="groups[]" value="group1"> Group 1<br>
      <input type="checkbox" name="groups[]" value="group2"> Group 2<br>
      <input type="checkbox" name="groups[]" value="group3"> Group 3
    </div>
    <div>
      <label for="Passport_photo">Upload Passport Size Photo:</label>
      <input type="file" name="Passport_photo" id="Passport_photo" accept="image/*">
    </div>
    <div>
      <label for="Signature">Upload Signature:</label>
      <input type="file" name="Signature" id="Signature" accept="image/*">
    </div>
    <div>
      <button type="submit">Submit Application</button>
    </div>
  </form>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalNote"></p>
  </div>
</div>
