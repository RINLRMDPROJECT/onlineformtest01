<body>
<h1>ESWAR ONLINE SOLUTIONS</h1>
<h2>Candidate Application Form</h2>
  <p id="data"></p>
<div class="form-container">
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbyjp-ZLv2iwvUSOn-6YCEzXgNczBGTIYIPm_r39QFfNUshOuxDGuK7fRQZMA1g6lb9y/exec" method="post">
    
   <div>
      <label for="Name">Candidate Name:</label>
      <input type="text" name="Name" id="Name" required>
    </div>
    <div>
      <label for="Father_name">Father's Name:</label>
      <input type="text" name="Father_name" id="Father_name" required>
    </div>
    <div>
      <label for="Mother_name">Mother's Name:</label>
      <input type="text" name="Mother_name" id="Mother_name" required>
    </div>
    <div>
      <label for="Date_of_birth">Date of Birth:</label>
      <input type="date" name="Date_of_birth" id="Date_of_birth" required>
    </div>
    <div>
      <label for="Phone">Phone Number:</label>
      <input type="number" name="Phone" id="Phone" required>
    </div>
    <div>
      <label for="Email">Email Address:</label>
      <input type="email" name="Email" id="Email" required>
    </div>
<div>
  <label for="Gender">Gender:</label>
  <br>
  <input type="radio" name="Gender" id="male" value="Male" required>
  <label for="male">MALE</label>
  <br>
  <input type="radio" name="Gender" id="female" value="Female" required>
  <label for="female">FEMALE</label>
</div>

     
<div>
	<label for="Qualifications">Qualification:</label>
      <br>
      	<input type="radio" name="Intermediate" id="BIPC" value="BIPC" required> 
      <label for="BIPC">BIPC</label>
     	 <input type="radio" name="Intermediate" id="MPC" value="MPC" required> 
      <label for="MPC">MPC</label>
	<input type="radio" name="Intermediate" id="MEC" value="MEC" required> 
      <label for="MEC">MEC</label>
	<input type="radio" name="Intermediate" id="CEC" value="CEC" required> 
      <label for="CEC">CEC</label>
	<input type="radio" name="Intermediate" id="HEC" value="HEC" required> 
      <label for="HEC">HEC</label>
</div>

<div>
      <label for="Post">Post (Select Post that apply):</label>
      <br>
      <input type="checkbox" name="Railway[]" value="Railway"> RAILWAY<br>
      <input type="checkbox" name="Ssc[]" value="Ssc"> SSC<br>
      <input type="checkbox" name="Gds[]" value="Gds"> GDS
</div>

<div>
      <label for="Passport_photo">Upload Passport Size Photo:</label>
      <input type="file" name="Passport_photo" id="Passport_photo" accept="image/*">
</div>

<div>
      <label for="Signature">Upload Signature:</label>
      <input type="file" name="Signature" id="Signature" accept="image/*">
</div>

<div>
      <label for="Certificates">Upload Qlf.Certificates PDF Only:</label>
      <input type="file" name="Certificates" id="Certificates" accept="pdf/*">
</div>

<div>
      <label for="Description">Description:</label>
      <textarea name="Description" id="Description" rows="1" required></textarea>
</div>

    <div>
      <button type="submit">Submit Application</button>
 
  </form>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modalNote"></p>
  </div>
</div>
